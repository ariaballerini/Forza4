<!DOCTYPE html>
<html lang="it">

<head>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forza 4</title>
</head>

<body>
  <!-- Board -->
  <div class="container">
    <div class="tabellone" id="board"></div>
    <div class="scoresContainer">
      <img src="./assets/logo.png" class="logo" />
      <div class="scoreboard red" id="red-score"></div>
      <div class="scoreboard yellow" id="yellow-score"></div>
    </div>
  </div>

  <!-- End Game Window -->
  <div class="container hidden" id="end-game">
    <div class="popup">
      <div class="message">You won!</div>
      <button class="playAgain" id="play-again" onclick="newGame()">
        Play Again
      </button>
    </div>
  </div>

  <script src="dist/app.js"></script>
</body>

</html>
